---

# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :compile_threads: <%= ENV['NUMBER_OF_PROCESSORS'] %>
  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: ../../../toolchain/ceedling
  :default_tasks:
    - release

:release_build:
  :output: charon.elf
  :use_assembly: FALSE

:environment:

:extension:
  :executable: .exe

:paths:
  :source:
    - src/**
    - ../../Library/**

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :commmon: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST
  :release:
    - STM32F407xx


:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :ignore_arg
    - :array
    - :callback
    - :return_thru_ptr
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
  :html_report: true
  :html_report_type: detailed
  :xml_report: true
  :gcovr:
    :xml_pretty: true
    :cobertura_pretty: true

:tools:
   :release_compiler:
      :executable: "C:/Program Files (x86)/GNU Tools ARM Embedded/8 2019-q3-update/bin/arm-none-eabi-gcc.exe"
      :name: "ARM Cross GCC"
      :arguments:
         - -mcpu=cortex-m4
         - -mthumb
         - -mfloat-abi=hard
         - -ffunction-sections
         - -fdata-sections
         - -ffreestanding
         - -Wall
         - -g3
         - -c
         - -D$: COLLECTION_DEFINES_RELEASE_AND_VENDOR
         - -I$: COLLECTION_PATHS_SOURCE_AND_INCLUDE
         - -o ${2}
         - ${1}
   :release_linker:
      :executable: "C:/Program Files (x86)/GNU Tools ARM Embedded/8 2019-q3-update/bin/arm-none-eabi-gcc.exe"
      :name: "ARM Cross GCC"
      :arguments:
         - -mcpu=cortex-m4
         - -mthumb
         - -mfloat-abi=hard
         - -ffunction-sections
         - -fdata-sections
         - -ffreestanding
         - -nostartfiles
         - -Wall
         - -g3
         - -Xlinker --gc-sections
         - -Wl,-Map,"build/artifacts/release/charon.map"
         - -T linkerfile.ld
         - -o ${2}
         - ${1}

...
